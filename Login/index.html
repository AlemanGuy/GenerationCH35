<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./Styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content-left">
            <div class="content-left-container">
                <div class="titulo centrar">
                    Create your acount
                </div>
                <div class="logo-google centrar">
                    <img src="./img/google.png" alt="gugul">
                
                </div>
                <div class="logo-apple centrar">
                    <img src="./img/apple.svg" alt="apol">
                    
                </div>
                <div class="el-or centrar">
                    <div class="linea"></div>
                    <div class="or">or</div>
                    <div class="linea"></div>
                </div>
                <div class="email">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="Your email">
                </div>
                <div class="password">
                    <label for="password">Password: </label>
                    <input type="password" name="contra" id="contra" placeholder="Your password">
                </div>
                <div class="login">
                    <button>Login</button>
                </div>
                <div class="account">
                    Already have an account?
                </div>
            </div>
        </div>
        <div class="right">
            <div>
                <img src="img/pc guy.png" alt="pc guy"> 
            </div>
            
        </div>
    </div>
</body>
</html>
